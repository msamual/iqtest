<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="200" fill="white" stroke="black"/>
  <text x="10" y="20" font-family="Arial" font-size="14" fill="black">Сколько треугольников на рисунке?</text>
  
  <!-- Основные треугольники -->
  <polygon points="50,50 100,50 75,100" fill="lightblue" stroke="black" stroke-width="2"/>
  <polygon points="150,50 200,50 175,100" fill="lightgreen" stroke="black" stroke-width="2"/>
  <polygon points="100,120 150,120 125,170" fill="lightyellow" stroke="black" stroke-width="2"/>
  
  <!-- Дополнительные линии для создания больше треугольников -->
  <line x1="75" y1="50" x2="75" y2="100" stroke="black" stroke-width="1"/>
  <line x1="50" y1="75" x2="100" y2="75" stroke="black" stroke-width="1"/>
  <line x1="175" y1="50" x2="175" y2="100" stroke="black" stroke-width="1"/>
  <line x1="150" y1="75" x2="200" y2="75" stroke="black" stroke-width="1"/>
  <line x1="125" y1="120" x2="125" y2="170" stroke="black" stroke-width="1"/>
  <line x1="100" y1="145" x2="150" y2="145" stroke="black" stroke-width="1"/>
</svg>
