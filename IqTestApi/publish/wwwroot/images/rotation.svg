<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="250" fill="white" stroke="black"/>
  <text x="10" y="20" font-family="Arial" font-size="16" fill="black">Какая фигура получится при повороте на 90° по часовой стрелке?</text>
  
  <!-- Исходная фигура - буква П -->
  <rect x="50" y="80" width="60" height="20" fill="red" stroke="black" stroke-width="3"/>
  <rect x="70" y="60" width="20" height="60" fill="red" stroke="black" stroke-width="3"/>
  
  <text x="50" y="160" font-family="Arial" font-size="14" fill="black">Исходная фигура (буква П)</text>
  
  <!-- Стрелка поворота -->
  <path d="M 120 100 Q 140 90 160 100" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="130" y="95" font-family="Arial" font-size="12" fill="black">90°</text>
  
  <!-- Повернутая фигура - буква Г -->
  <rect x="200" y="80" width="20" height="60" fill="blue" stroke="black" stroke-width="3"/>
  <rect x="180" y="120" width="60" height="20" fill="blue" stroke="black" stroke-width="3"/>
  
  <text x="180" y="160" font-family="Arial" font-size="14" fill="black">Поворот 90° (буква Г)</text>
  
  <!-- Определение стрелки -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>
</svg>
