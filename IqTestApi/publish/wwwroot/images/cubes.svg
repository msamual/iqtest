<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="200" fill="white" stroke="black"/>
  <text x="10" y="20" font-family="Arial" font-size="14" fill="black">Сколько кубиков на рисунке?</text>
  
  <!-- Кубики в 3D виде -->
  <!-- Нижний ряд -->
  <rect x="50" y="120" width="30" height="30" fill="lightblue" stroke="black" stroke-width="2"/>
  <rect x="80" y="120" width="30" height="30" fill="lightgreen" stroke="black" stroke-width="2"/>
  <rect x="110" y="120" width="30" height="30" fill="lightyellow" stroke="black" stroke-width="2"/>
  
  <!-- Верхний ряд -->
  <rect x="65" y="90" width="30" height="30" fill="lightcoral" stroke="black" stroke-width="2"/>
  <rect x="95" y="90" width="30" height="30" fill="lightpink" stroke="black" stroke-width="2"/>
  
  <!-- 3D эффект -->
  <polygon points="50,120 65,90 95,90 80,120" fill="lightblue" stroke="black" stroke-width="1" opacity="0.7"/>
  <polygon points="80,120 95,90 125,90 110,120" fill="lightgreen" stroke="black" stroke-width="1" opacity="0.7"/>
  <polygon points="110,120 125,90 155,90 140,120" fill="lightyellow" stroke="black" stroke-width="1" opacity="0.7"/>
  <polygon points="65,90 95,90 125,90 95,60" fill="lightcoral" stroke="black" stroke-width="1" opacity="0.7"/>
  <polygon points="95,90 125,90 155,90 125,60" fill="lightpink" stroke="black" stroke-width="1" opacity="0.7"/>
</svg>
