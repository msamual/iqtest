<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="200" fill="white" stroke="black"/>
  <text x="10" y="20" font-family="Arial" font-size="14" fill="black">Какая фигура должна быть следующей?</text>
  
  <!-- Паттерн: круг, квадрат, треугольник, круг, квадрат, ? -->
  <circle cx="50" cy="80" r="20" fill="red" stroke="black" stroke-width="2"/>
  <rect x="100" y="60" width="40" height="40" fill="blue" stroke="black" stroke-width="2"/>
  <polygon points="200,60 220,100 180,100" fill="green" stroke="black" stroke-width="2"/>
  <circle cx="50" cy="140" r="20" fill="red" stroke="black" stroke-width="2"/>
  <rect x="100" y="120" width="40" height="40" fill="blue" stroke="black" stroke-width="2"/>
  
  <!-- Вопрос: что должно быть на месте ? -->
  <text x="200" y="140" font-family="Arial" font-size="16" fill="black">?</text>
</svg>
